<div class="container">
  <div class="content w-100">
    <div class="header">
      <span
        [ngClass]="['icon',dataConfirm.icon ? dataConfirm.icon  : '', dataConfirm.iconColor ? dataConfirm.iconColor : '']"></span>
      <div class="info">
        <h1 class="title-m-bold">{{ dataConfirm.title }}</h1>
        <p class="paragraph-m-regular" [innerHTML]="dataConfirm.message"></p>
      </div>
      <span *ngIf="dataConfirm.iconClosePopup" class="icon-close_large icon-close" (click)="onclose()"></span>
    </div>
    <div class="button">
      @if(dataConfirm.viewCancel){
      <p-button class="merchant-button-tertiary me-3" (click)="doAction(false)">
        @if (dataConfirm.cancelTitle) {
        {{ dataConfirm.cancelTitle }}
        } @else {
        Hủy
        }
      </p-button>
      }
      <p-button
        [ngClass]="['merchant-button',dataConfirm.buttonColor && dataConfirm.buttonColor == 'error' ? 'merchant-button-error'  : '']"
        (click)="doAction(true)">
        @if (dataConfirm.buttonLabel) {
        {{ dataConfirm.buttonLabel }}
        } @else {
        Xác nhận
        }
      </p-button>
    </div>
  </div>
</div>
