<div class="breadcumb" *ngIf="breadcrumbs | async as breadcrumbList">
    <ng-container *ngFor="let breadcrumb of breadcrumbList; let last = last">
        <ng-container *ngIf="!last">
            <a [routerLink]="breadcrumb.url" class="paragraph-s-regular color-inactive">{{ breadcrumb.label }}</a>
            &#47;
        </ng-container>
        <ng-container *ngIf="last">
            <span class="paragraph-s-regular color-active">{{ breadcrumb.label }}</span>
        </ng-container>
    </ng-container>
